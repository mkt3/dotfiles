- name: Link flake8
  file:
    src: "{{ role_path }}/files/flake8"
    dest: ~/.config/flake8
    state: link

- name: Link isort
  file:
    src: "{{ role_path }}/files/isort.cfg"
    dest: ~/.isort.cfg
    state: link

- name: Make bin directory
  file:
    path: ~/.local/bin
    state: directory

- name: Link jupyterlab.sh
  file:
    src: "{{ role_path }}/files/jupyterlab.sh"
    dest: ~/.local/bin/jupyterlab.sh
    state: link

- name: Import pyenv
  import_tasks: pyenv.yml
  
- name: Import poetry
  import_tasks: poetry.yml

- name: Import pipx
  import_tasks: pipx.yml
