- name: Link yapf
  file:
    src: "{{ role_path }}/files/yapf"
    dest: ~/.config/yapf
    state: link

- name: Link flake8
  file:
    src: "{{ role_path }}/files/flake8"
    dest: ~/.config/flake8
    state: link

- name: Link mypy
  file:
    src: "{{ role_path }}/files/mypy"
    dest: ~/.config/mypy
    state: link

- name: Import pyenv
  import_tasks: pyenv.yml
  
- name: Import poetry
  import_tasks: poetry.yml

- name: Import pipx
  import_tasks: pipx.yml
