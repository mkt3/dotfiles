# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'laktak/extrakto'
set -g @extrakto_fzf_tool "~/.local/share/fzf/bin/fzf"
set -g @extrakto_split_direction "v"
set -g @plugin 'arcticicestudio/nord-tmux'

# prefixキーをC-qに変更する
set -g prefix C-q

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -hc

# - でペインを横に分割する
bind - split-window -vc

set -g history-limit 100000

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind C-o select-pane -t :.+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse

# 24bit color端末を使用する
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",$TERM:Tc"

# vim: set ft=tmux tw=0 nowrap:
# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# ステータスバーを上部に表示
set -g status-position top

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# コピーモードを設定する
## viのキーバインドを使用する
#setw -g mode-keys vi
## クリップボード共有を有効にする
#set-option -g default-command ""
## コピーモードの操作をvi風に設定する
#bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
#unbind -T copy-mode-vi Enter
#bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

bind g popup -w90% -h90% -d '#{pane_current_path}' -E lazygit
bind o popup -w90% -h90%  -E $HOME/.local/bin/tmux_session.sh

# tpm initlize
run '~/.config/tmux/plugins/tpm/tpm'

set-option -g status-left-length 60
set-option -g status-right-length 60

set-option -g status-left "#[fg=black,bg=cyan,bold] #h:#[fg=black,bg=cyan,nobold]#S #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set-option -g status-right "#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] #(~/.config/tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load --interval 2 -a 1  -g 0) "
