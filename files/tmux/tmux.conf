# prefixキーをC-qに変更する
set -g prefix C-q

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -hc

# - でペインを横に分割する
bind - split-window -vc

set -g history-limit 100000

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind C-o select-pane -t :.+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse

# 24bit color端末を使用する
set -g default-terminal "xterm-24bits"
set-option -ga terminal-overrides ",xterm-24bits:Tc"

if-shell "[ -n '${SSH_CONNECTION}' ]" "set-option -g status-style bg=cyan,fg=black"
# アクティブなウィンドウのステータスラインを目立たせる
setw -g window-status-current-style fg=terminal,bg=terminal
# 処理を実行中のウィンドウのステータスラインを目立たせる
setw -g window-status-activity-style bg=colour229
# 非アクティブウィンドウを白くする
set -g window-active-style bg=terminal
set -g window-style bg=colour239

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on

# ステータスバーを上部に表示
set -g status-position top

# ステータスバーを設定する
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "[#h]【#S:#I-#P】"
## 右パネルを設定する
set -g status-right "%Y/%m/%d(%a) %H:%M "
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
## クリップボード共有を有効にする
set-option -g default-command ""
## コピーモードの操作をvi風に設定する
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

bind g popup -w90% -h90% -d '#{pane_current_path}' -E lazygit
bind o popup -w90% -h90%  -E $HOME/.local/bin/tmux_session.sh
